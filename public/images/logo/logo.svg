<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 50" class="logo logo-dark">
  <defs>
    <style>
      .logo-dark .icon-shield { fill: #0D7377; }
      .logo-dark .icon-check { stroke: #FFFFFF; stroke-width: 2.5; }
      .logo-dark .text-get { fill: #FFFFFF; font-weight: 700; }
      .logo-dark .text-real { fill: #0D7377; font-weight: 900; }
    </style>
  </defs>
  
  <!-- Icon: Shield with checkmark -->
  <g id="icon">
    <!-- Shield shape -->
    <path d="M6 3 L6 20 C6 23.5 7.5 26.5 10.5 28 L18.5 30 C19.5 30.3 20.5 30.3 21.5 30 L29.5 28 C32.5 26.5 34 23.5 34 20 L34 3 C34 1.5 32.5 0 31 0 L9 0 C7.5 0 6 1.5 6 3 Z" 
          class="icon-shield"/>
    <!-- Checkmark -->
    <path d="M13 20 L18 25 L27 13" 
          class="icon-check"
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
  </g>
  
  <!-- Wordmark: GetReal -->
  <g id="wordmark" transform="translate(42, 0)">
    <text x="0" y="32" 
          font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" 
          font-size="26" 
          class="text-get">Get</text>
    <text x="48" y="32" 
          font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" 
          font-size="26" 
          class="text-real">Real</text>
  </g>
</svg>
